drealty.type_overview:
  path: '/admin/structure/drealty/types'
  defaults:
    _content: '\Drupal\Core\Entity\Controller\EntityListController::listing'
    entity_type: 'drealty_listing_type'
    _title: 'Drealty Listing types'
  requirements:
    _permission: 'administer drealty listing types'

drealty.type_add:
  path: '/admin/structure/drealty/types/add'
  defaults:
    _entity_form: 'drealty_listing_type.add'
    _title: 'Add drealty listing type'
  requirements:
    _permission: 'administer drealty listing types'

drealty.type_edit:
  path: '/admin/structure/drealty/types/manage/{drealty_listing_type}'
  defaults:
    _entity_form: 'drealty_listing_type.edit'
  requirements:
    _permission: 'administer drealty listing types'

drealty.type_delete_confirm:
  path: '/admin/structure/drealty/types/manage/{drealty_listing_type}/delete'
  defaults:
    _entity_form: 'drealty_listing_type.delete'
    _title: 'Delete'
  requirements:
    _entity_access: 'drealty_listing_type.delete'

drealty.configure_rebuild_confirm:
  path: '/admin/reports/status/rebuild'
  defaults:
    _form: 'Drupal\drealty\Form\RebuildPermissionsForm'
  requirements:
    _permission: 'access administration pages'
